<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<link rel="stylesheet" href="/asset/style/style.css">
</head>

<body>
    <div class="container-signUp">
        <section class="hero-container-signUp">
            <img src="/asset/image-icon/face1.png" alt="face-1">
            <img src="/asset//image-icon/face2.png" alt="face-2">
        </section>
        <section class="side-signUp">
            <div class="header-side-brand">
                <div class="brand-logo-container">
                    <img src="/asset/image-icon/Fill 1.png" alt="logo">
                    <span class="brand-name">
                        We<span>tick</span>
                    </span>
                </div>
            </div>
            <div class="header-side-title">
                <h3>Sign Up</h3>
                <span>
                    Already have an account? <a href="">Log In</a>
                </span>
            </div>
            <form class="form-wrap-signUp" action="" method="post">
                <input type="text" name="full-name" id="full-name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="Email" minlength="2" required>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
                <input type="confirm-password" name="confirm-password" id="confirm-password"
                    placeholder="Confirm password" minlength="8" required>
                <div class="accept">
                    <input type="checkbox" name="acceptCheckbox" id="acceptCheckbox">
                    <label for="acceptCheckbox">Accept terms and condition</label>
                </div>
                <div>
                    <a href="index.html">
                        <button class="btn-primary-signUp" type="submit">Sign Up</button>
                    </a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>

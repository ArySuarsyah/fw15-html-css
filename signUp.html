<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="/asset/style/style.css">

    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <main class="container-signUp">
        <aside class="hero-container-forgot">
            <div class="hero-image-forgot">
                <img src="/asset/image-icon/face1.png" alt="face-1">
                <img src="/asset//image-icon/face2.png" alt="face-2">
                <div class="box-gradient-forgot-2"></div>
                <div class="box-gradient-forgot-1"></div>
            </div>
        </aside>
        <aside class="side-signUp">
            <div class="header-side-brand">
                <div class="brand-logo-container">
                    <img src="/asset/image-icon/Fill 1.png" alt="logo">
                    <span class="brand-name">
                        We<span>tick</span>
                    </span>
                </div>
            </div>
            <div class="header-side-title">
                <h3>Sign Up</h3>
                <span>
                    Already have an account? <a href="/signIn.html">Log In</a>
                </span>
            </div>
            <form class="form-wrap-signUp" action="" method="post">
                <input type="text" name="full-name" id="full-name" placeholder="Full Name" minlength="2" required>
                <input type="email" name="email" id="email" placeholder="Email" minlength="2" required>
                <div class="password-input-wrap">
                <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
                    <div class="show-hide-signUp1">
                    <i class="eyeIconPassword" data-feather="eye"></i>
                    </div>
                </div>
                <div class="password-input-wrap">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password"
                        minlength="8" required>
                    <div class="show-hide-signUp2">
                        <i class="eyeIconConfirm" data-feather="eye-off"></i>
                    </div>
                </div>
                <div class="accept">
                    <input type="checkbox" name="acceptCheckbox" id="acceptCheckbox" disabled>
                    <label for="acceptCheckbox">Accept terms and condition</label>
                </div>
                <button class="btn-primary-signUp-disable" id="btnSignUp" type="submit" disabled>
                    Sign Up
                </button>
            </form>
        </aside>
    </main>
    <script>

        feather.replace()




        const showHidePassword = document.querySelector(".show-hide-signUp1");
        const showHideConfirm = document.querySelector(".show-hide-signUp2");

        const passwordInput = document.querySelector("#password");
        const confirmPasswordInput = document.querySelector("#confirm-password");

        const eyeIconPassword = document.querySelector(".eyeIconPassword");
        const eyeIconConfirm = document.querySelector(".eyeIconConfirm");

        const fullName = document.querySelector('#full-name');
        const email = document.querySelector('#email');

        const checkbox = document.getElementById('acceptCheckbox');
        const buttonSignUp = document.getElementById('btnSignUp');


        // show hide input password

        showHidePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIconPassword.setAttribute("data-feather", "eye-off");
            } else {
                passwordInput.type = "password";
                eyeIconPassword.setAttribute("data-feather", "eye");
            }
        });

        // show hide confirm password

        showHideConfirm.addEventListener("click", function () {
            if (confirmPasswordInput.type === "password") {
                confirmPasswordInput.type = "text";
                eyeIconConfirm.setAttribute("data-feather", "eye-off");
            } else {
                confirmPasswordInput.type = "password";
                eyeIconConfirm.setAttribute("data-feather", "eye");
            }
        });


        // form validation

        const inputForm = function () {
            if (fullName.value.length >= 2 && email.value !== "" && email.value.includes('@') && passwordInput.value !== "" && confirmPasswordInput.value == passwordInput.value) {
                checkbox.disabled = false;
            } else {
                checkbox.disabled = true;
            }
        }


        const formSubmit = document.querySelector('.form-wrap-signUp').addEventListener('input', inputForm);


        checkbox.addEventListener('click', function () {
            if (checkbox.checked === true) {
                buttonSignUp.disabled = false;
                buttonSignUp.className = "btn-primary-signUp";
            } else {
                buttonSignUp.disabled = true;
                buttonSignUp.className = "btn-primary-signUp-disable";
            }
        });

        buttonSignUp.addEventListener('click', function () {
            window.location.href = 'index.html';
        });





    </script>
</body>

</html>

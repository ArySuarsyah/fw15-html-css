<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .alert {
        border: 1px solid red;
    }
    </style>
</head>
<form class="form-wrap-signIn" action="" method="post">
    <input type="text" name="userName" id="userName" placeholder="Username" required>
    <input type="email" name="email" id="email" placeholder="Email" minlength="2" required>
    <div class="password-input-wrap">
        <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
        <div class="show-hide">
            <i class="fa fa-eye fa-lg" id="eyeIcon"></i>
        </div>
    </div>
    <a href="/forgotPassword.html">Forgot Password?</a>
    <div>
        <button class="btn-primary-signIn" type="submit">Sign Up</button>
    </div>
    <span>or sign in with</span>
    <div class="logo-footer-signIn">
        <div class="google-logo-signIn">
            <img src="asset/image-icon/google.png" alt="">
        </div>
        <div class="fb-logo-signIn">
            <img src="asset/image-icon/fb-logo.png" alt="">
        </div>
    </div>
</form>
<script>
const form = document.querySelector('.form-wrap-signIn')
const userName = document.getElementById('userName')
const email = document.getElementById('email')
form.addEventListener('change', function(e){
    if(userName.value === '') {
        userName.className = 'alert'
    }  else {
        userName.className = ''
    }
    if (email.value === ''){
        email.className = 'alert'
    } else {
        userName.className =''
        email.className = ''
    }
}) 

form.addEventListener('sumbit', function(e){
e.preventDefault()
    console.log(userName.value);
})


</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="/asset/style/style.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <div class="container-forgot">
        <section class="hero-container-forgot">
            <div class="hero-image-forgot">
                <img src="/asset/image-icon/face1.png" alt="face-1">
                <img src="/asset//image-icon/face2.png" alt="face-2">
                <div class="box-gradient-forgot-2"></div>
                <div class="box-gradient-forgot-1"></div>
            </div>
        </section>
        <section class="side-forgot">
            <div>
                <div class="brand-logo-container-forgot">
                    <img src="/asset/image-icon/Fill 1.png" alt="logo">
                    <span class="brand-name-forgot">
                        We<span>tick</span>
                    </span>
                </div>
            </div>
            <div class="header-side-title-forgot">
                <h3>Forgot Password</h3>
                <span>
                    You'll get mail soon on your email
                </span>
            </div>
            <form class="form-wrap-forgot" action="" method="post">
                <input type="email" name="email" id="email" placeholder="Email" minlength="2" required>
                <div>
                    <a class="btn-primary-forgot" href="index.html">
                        Sign Up
                    </a>
                </div>
            </form>
        </section>
    </div>
    <script>
        feather.replace()
    </script>
</body>

</html>
